<div class="flex flex-wrap justify-center" id="profile">
    <div
        class="w-80 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700 p-8 m-2">
        <h3 class="text-xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate mb-12">
            My Profile
        </h3>
        <div class="flex flex-col items-center">
            {% if user.profile_picture %}
            <img src="{{ MEDIA_URL }}{{ user.profile_image }}" 
            alt class="w-32 h-32 rounded-full shadow-lg" />
            {% else %}
            <img src="https://radeau.github.io/portfolio/img/charlesdeluvio-pOUA8Xay514-unsplash.jpg"
                alt class="w-32 h-32 object-cover rounded-full shadow-lg" />
            {% endif %}
            <h5 class="mt-2 text-xl font-normal text-gray-900 dark:text-white">Jane Doe</h5>
            <span class="text-sm text-gray-500 dark:text-gray-400 tracking-[0.10em]">Blockchain Developer</span> 
            <input type="button"
                class="inline-flex items-center lg:mt-6 py-2 px-4 mt-4 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" 
                value="Change Picture"></input>

        </div>
    </div>

    <div
        class="flex-auto bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700 m-2">
        <form enctype="multipart/form-data" action="/portfolio/me" method="POST">

          {% csrf_token %}
            <div class="shadow sm:rounded-md sm:overflow-hidden">
                <div class="px-4 py-5 bg-white space-y-6 sm:p-6">

                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" name="name" id="name" autocomplete="given-name" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                        value="{{ user.name }}">
                    </div>

                    <div>
                        <label for="about" class="block text-sm font-medium text-gray-700"> About </label>
                        <div class="mt-1">
                            <textarea id="about" name="about" rows="4"
                                class="shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"
                                >{% if user.bio is not None  %}{{user.bio}}{% endif %}</textarea>
                        </div>
                        <p class="mt-2 text-sm text-gray-500">Brief description for your profile. URLs are hyperlinked.
                        </p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700"> Cover photo </label>
                        <div
                            class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                                    viewBox="0 0 48 48" aria-hidden="true">
                                    <path
                                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex text-sm text-gray-600">
                                    <label for="profile_image"
                                        class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                        <span>Upload a file </span>
                                        <input id="profile_image" name="profile_image" type="file" class="sr-only" accept="image/*">
                                    </label>
                                    <p class="pl-1"> or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                    <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
